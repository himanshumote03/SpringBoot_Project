<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add New Employee</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Style -->
    <style>
        .error {
            color: red;
        }
        .inputPos{
        display : flex;
        color:red;
        font-size:25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <p class="h4 mb-4">Save Employee</p>
        <form action="#" th:action="@{/save}" th:object="${employee}" method="POST" class="mb-4">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}">

            <!-- Show error message if present -->
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
            <div class="inputPos">
                <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name" />
                <span>*</span>
            </div>

            <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name" />

            <!-- Show error message if present -->
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
            <input type="email" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email" />

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <a th:href="@{/list}" style="text-decoration: none;">Back to Employees List</a>
    </div>
</body>
</html>
